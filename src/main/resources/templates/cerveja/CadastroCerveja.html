<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml" 
		xmlns:th = "htp://www.thymeleaf.org"/>
	<head>
		<meta charset = "UTF-8">
		<title>Baltika - Cadastro de Cervejas</title>
	</head>
	<body>
		<form method = "POST" th:object = "${cerveja}">
			
			<!--  <span th:"${#fields.hasAnyErrors()}"></span>-->
			
			<div th:each = "erro : ${#fields.detailedErrors()}">
				<span th:text = "${erro.message}"></span>
			</div>
			
			<span th:text = "${mensagem}"></span><br>
			
			<label for = "sku">SKU</label>
			<input type = "text" id = "sku" th:field = "*{sku}"/><br>
			
			<label for = "nome">Nome</label>
			<input type = "text" id = "nome" th:field = "*{nome}"/><br>
			
			<label for = "sku">Descrição</label>
			<textarea rows="3" cols = "30" id = "descricao" th:field = "*{descricao}"></textarea><br>
			
			<input type = "submit" value = "Salvar"/>
		</form>
	</body>
</html>
